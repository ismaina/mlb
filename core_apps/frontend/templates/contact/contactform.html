{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="">
  <section class="bg-white dark:bg-gray-900 pt-14">
    <div
      class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md border border-gray-50 rounded-lg shadow  dark:border-gray-600">
      <h1 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white lg:text-6xl">
        Contact Us</h1>
      <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Got an issue?
        Want to send feedback about one of our products? Need a response on any query? Let us know.</p>
      <form action="#" class="space-y-8">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
          <input type="email" id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary-500 dark:shadow-sm-light hover:shadow-2xl"
            placeholder="Your email address" required>
        </div>
        <div>
          <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
          <input type="text" id="subject"
            class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary-500 dark:shadow-sm-light hover:shadow-2xl"
            placeholder="Let us know how we can help you" required>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
            message</label>
          <textarea id="message" rows="6"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary-500 hover:shadow-2xl"
            placeholder="Leave a comment..."></textarea>
        </div>
        <button type="submit"
          class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200 py-3 px-5 text-sm font-medium text-center text-white rounded-lg btn btn-primary sm:w-fit hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send
          message</button>
      </form>
    </div>
  </section>

  <section class="bg-white dark:bg-gray-900 card cards pt-10">
    <div class="px-4 mx-auto text-center md:max-w-screen-md lg:max-w-screen-lg lg:px-36">
      <h1
        class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        You can reach us through our socials</h1>
      <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">Here at Mill
        Bakers we delight in our taste</p>
      <div class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
        <div class="flex flex-wrap justify-center items-center mt-8 text-gray-500 sm:justify-between">
          <a target="_blank" href="https://twitter.com/mill_bakers"
            class="mr-5 mb-5 lg:mb-0 hover:text-red-800 dark:hover:text-gray-400">
            <svg
              class="h-12 w-12 text-gray-600 hover:text-blue-600 hover:shadow-2xl hover:-translate-y-3 dark:hover:text-blue-600 dark:text-primary"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
            </svg>
          </a>
          <a target="_blank" href="https://www.instagram.com/millbakers/"
            class="mr-5 mb-5 lg:mb-0 hover:text-gray-800 dark:hover:text-gray-400">
            <svg
              class="h-12 w-12 text-gray-600 hover:text-red-600 hover:shadow-2xl hover:-translate-y-3 dark:hover:text-red-600 dark:text-primary"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" /></svg>
          </a>
          <a target="_blank" href=" https://web.facebook.com/millbakerslimited"
            class="mr-5 mb-5 lg:mb-0 hover:text-gray-800 dark:hover:text-gray-400">
            <svg
              class="h-12 w-12 text-gray-600 hover:text-blue-600 hover:shadow-2xl hover:-translate-y-3 dark:hover:text-blue-600 dark:text-primary"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></svg>
          </a>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content%}
