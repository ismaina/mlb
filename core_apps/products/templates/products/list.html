{% extends "base.html" %}
{% load static %}

{% block content %}


<section class="container mx-auto p-10 md:py-20 px-0 md:p-10 md:px-0">
  <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">Our <span
      class="text-transparent bg-clip-text bg-gradient-to-r to-red-600 from-yellow-400">Products</span>
  </h1>
  <section
    class="p-5 md:p-0 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-5 items-start ">
    {% for obj in object_list  %}
    {% include "snippets/card.html" with instance=obj %}
    {% endfor %}
  </section>
</section>

<section class="container mx-auto p-10 md:py-20 px-0 md:p-10 md:px-0">
  <div class="row justify-content-center pb-5">
    <div class="pagination">
      <div class="btn-group">
        {% if page_obj.has_previous %}
        <button><a class="btn btn-primary" href="?page=1">&laquo; first</a></button>
        <button><a class="btn btn-primary"
            href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number}}</a></button {% endif %}
          <button><a class="btn hover:bg-red-600" href="#">{{ page_obj.number}}</a></button>
        {% if page_obj.has_next %}
        <button><a class="btn btn-primary" href="?page={{ page_obj.next_page_number }}">next</a></button>
        <button><a class="btn btn-primary" href="?page={{ page_obj.paginator.num_pages }}">last</a></button>
        {% endif %}
      </div>
    </div>
  </div>
  </div>
</section>



{% endblock content %}
