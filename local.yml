version: "3.3"

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    command: /start
    image: mwanjau/mlbfrontend:latest
    container_name: mlbfrontend
    # depends_on:
    #   - rabbitmq
    env_file:
      - ./.envs/.local/.django
    volumes:
      - .:/app_local
      - static_mlb_v:/app_local/staticfiles
      - media_mlb_v:/app_local/mediafiles
      - /var/log/gunicorn:/var/log/gunicorn
    # ports:
    #   - "8000:8000"
    depends_on:
      - tailwind
    expose:
      - "8000"
    # hostname: tracker_frontend
    # extra_hosts:
    #   - "redis:127.0.0.1"
    #   - "rabbitmq:127.0.0.1"
      # - "postgres:127.0.0.1"
    networks:
      - proxy
    # labels: # new
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.django.rule=Host(`tracker.local`)"
  
  tailwind:
    build:
      context: .
      dockerfile: ./docker/local/tailwind/Dockerfile
    command: /start_tailwind
    image: mwanjau/mlbtailwind:latest
    # image: 291567501831.dkr.ecr.eu-west-1.amazonaws.com/testracker_tailwind_tracker:latest
    container_name: mlbtailwind
    # depends_on:
    #   - frontend
    env_file:
      - ./.envs/.local/.django
    volumes:
      - .:/app_local
      - static_mlb_v:/app_local/staticfiles
      - media_mlb_v:/app_local/mediafiles
      - /var/log/gunicorn:/var/log/gunicorn
    networks:
      - proxy
    tty: true
  
  # flower:
  #   build:
  #     context: .
  #     dockerfile: ./docker/local/django/Dockerfile
  #   command: /start-flower
  
  #   container_name: flower_tracker
  #   volumes:
  #     - .:/app
  #   env_file:
  #     - ./.envs/.local/.django
  #   ports:
  #     - "5555:5555"
  #   depends_on:
  #     - frontend
  #     - celery_worker
  #   networks:
  #     - proxy

  nginx:
    restart: always
    depends_on:
      - frontend
    container_name: mlbnginx
    volumes:
      - static_mlb_v:/app_local/staticfiles
      - media_mlb_v:/app_local/mediafiles
    build:
      context: ./docker/local/nginx
      dockerfile: Dockerfile
    ports:
      - "8001:82"
    networks:
      - proxy

networks:
  proxy:
    external: true
    
volumes:
  static_mlb_v:
  media_mlb_v: